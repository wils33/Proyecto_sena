<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

    <title>Plasticos.com</title>

</head>

<body>

    <body>
        <div class="container">
            <header class="row">
                <div class="encabezado col-md-12">
                    <h1>Plasticos.com</h1>
                </div>
                <header>
                    <h3 style="text-align: center;">
                        <button class="btn btn-default" type="submit">HOME</button>
                        <button class="btn btn-default" type="submit">Supervisor</button>
                        <button class="btn btn-default" type="submit">Mensajes</button>
                        <button class="btn btn-default" type="submit">Cerrar sesion</button>
                    </h3>
                    <div class="widget color col-xs-12 col-sm-9 col-md-6 col-lg-3">
                </header>

                <main>
                    <section>
                        <p style="float:  right;">
                        <table class="table table-bordered responsive{-sm|-md|-lg|-xl}"
                            style="width: 60%; float: right;">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad de unidades</th>
                                    <th scope="col">Cantidad de cajas</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia</th>
                                    <th scope="row">#########</th>
                                    <th scope="row">###</th>
                                </tr>
                                </p>
                    </section>
                    <section>
                        <p style="float:  right;">
                        <table class="table table-bordered responsive{-sm|-md|-lg|-xl}"
                            style="width: 60%; float: right;">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Nueva cantidad</th>
                                    <th scope="col">Cantidad de cajas</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia</th>
                                    <th scope="row">#########</th>
                                    <th scope="row">###</th>
                                </tr>
                                </p>
                    </section>
                    <section>
                        <table class="table table-bordered responsive{-sm|-md|-lg|-xl}" style="width: 30%;">
                            <thead>
                                <tr>
                                    <th scope="col">Referencia 1</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Referencia 2</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 3</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 4</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 5</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 6</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 7</th>
                                </tr>
                                <tr>
                                    <th scope="row">Referencia 8</th>
                                </tr>
                            </tbody>
                        </table>
        <button style="color: #2707db;" type="submit" class="btn btn-default"
            style="text-align: center;">Guardar</button>
        </div>
        </form>
        </section>
        <br>
        <footer class="row">
            <div class="col-md-12;">
                <b>
                    <p style="text-align: center; ">Ayuda</p>
                </b>
            </div>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

</html>
